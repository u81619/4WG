<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مضيف 4GAMER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d2d5f 50%, #1a1a3e 75%, #0f0f23 100%);
            background-attachment: fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            direction: rtl;
            text-align: right;
        }

        .bg-decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.08;
            animation: float 25s infinite linear;
        }

        /* استبدلت الدرجات البنفسجية بدرجات خضراء */
        .shape-1 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #10b981, #34d399); /* أخضر فاتح -> أخضر فاتح */
            border-radius: 50%;
            top: 15%;
            left: 8%;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #059669, #10b981); /* أخضر غامق -> أخضر */
            border-radius: 30%;
            top: 70%;
            right: 12%;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #1BFACC, #56FFFF);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 45%;
            left: 85%;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.08; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.12; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.08; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            padding-bottom: 100px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 0.3rem;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            /* استبدلت تدرج العنوان البنفسجي بتدرج أخضر */
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b6f0dc; /* لون نص فرعي أخضر فاتح بدلاً من البنفسجي الفاتح */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .version-info {
            font-size: 1rem;
            color: #10b981;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(5,150,105,0.3); /* ظل إطار أخضر بدلاً من البنفسجي */
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 0.3rem;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .jailbreak-status {
            font-size: 1.1rem;
            color: #88e1c1; /* لون حالة باللون الأخضر الفاتح */
            margin-top: 1rem;
            font-weight: 500;
        }
